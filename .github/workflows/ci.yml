name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  # Backend Tests and Lint
  backend:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

  # Go Lambda Build
  go-lambda:
    name: Go Lambda - Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download Go dependencies
        working-directory: backend/lambdas-go
        run: go mod download

      - name: Run Go tests
        working-directory: backend/lambdas-go
        run: go test ./...
        continue-on-error: true

      - name: Build Go Lambda
        working-directory: backend/lambdas-go
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o bin/bootstrap health/main.go
          zip -j bin/health.zip bin/bootstrap

      - name: Upload Go Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-lambda
          path: backend/lambdas-go/bin/health.zip

  # Frontend Build
  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
